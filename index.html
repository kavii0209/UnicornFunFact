<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Unicorn Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .fact-display {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px;
            padding: 20px;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            overflow-wrap: break-word;
        }

        .fact-button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fact-button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Unicorn Facts</h1>
        <div id="factDisplay" class="fact-display"></div>
        <button id="factButton" class="fact-button">Get a Random Fact</button>
    </div>
    <script>
        const unicornFacts = {
            "unicornFacts": [
                { "fact": "Unicorns are often depicted as horse-like creatures with a single spiraled horn on their foreheads." },
                { "fact": "The unicorn is a symbol of purity and grace in many cultures, often associated with virginity." },
                { "fact": "In ancient mythology, unicorns were believed to have magical powers, including the ability to heal sickness." },
                { "fact": "The term 'unicorn' comes from the Latin word 'unicornis,' which means 'one horn.'" },
                { "fact": "Unicorns are often featured in medieval heraldry, symbolizing strength and purity." },
                { "fact": "In some legends, unicorns can only be tamed by a virgin." },
                { "fact": "The unicorn is the national animal of Scotland." },
                { "fact": "In the 15th century, unicorn horns were believed to be valuable and were sold as 'unicorn horn' or 'alicorn.'" },
                { "fact": "Unicorns have appeared in various forms of media, including literature, movies, and video games." },
                { "fact": "The unicorn is often associated with rainbows and magical landscapes in popular culture." }
            ]
        };

        let attempts = 0;
        const factDisplay = document.getElementById('factDisplay');
        const factButton = document.getElementById('factButton');

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * unicornFacts.unicornFacts.length);
            factDisplay.textContent = unicornFacts.unicornFacts[randomIndex].fact;
        }

        factButton.addEventListener('click', () => {
            if (attempts < 3) {
                attempts++;
                moveButton();
            } else {
                getRandomFact();
                attempts = 0; // Reset attempts after a successful click
            }
        });

        function moveButton() {
            const button = factButton;
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        // Initial fact display
        getRandomFact();
    </script>
</body>
</html>
